<head>
<!-- Meta tag -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Email newsletter">
<meta name="keywords" content="email, newsletter, Jeandre, Melaria, www.jeandremelaria.nl">

<title>Item lister</title>

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> 

<!-- Style css -->

<body>
<header id="main-header" class="bg-header text-white p-4 mb-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="header-title">Item Lister</h1>
      </div>
      <div class="col-md-6 align-self-center">
        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-info" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1
        <button class="btn btn-danger btn-sm float-right delete">X</button>
      </li>
      <li class="list-group-item">Item 2
        <button class="btn btn-danger btn-sm float-right delete">X</button>
      </li>
      <li class="list-group-item">Item 3
        <button class="btn btn-danger btn-sm float-right delete">X</button>
      </li>
      <li class="list-group-item">Item 4
        <button class="btn btn-danger btn-sm float-right delete">X</button>
      </li>
    </ul>
  </div>
</div>
<footer>Item lister powered by <strong><a class="jeandremelaria" href="http://www.jeandremelaria.nl/
">Jeandre Melaria</a></strong></footer>
